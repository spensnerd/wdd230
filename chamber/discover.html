<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owasso Chamber of Commerce</title>
    <link href="css/normalize.css" rel="stylesheet" />

    <link href="css/large.css" rel="stylesheet" />

<body>
    <div id="homeGrid">
        <header>
          <div class="logo">
            <picture>
              <img
                src="images/occlogo.png"
                alt="Owasso Chamber of Commerce logo"
                width="75"
              />
            </picture>
            <section>
              <h1>Owasso</h1>
              <h2 class="c">Chamber of Commerce</h2>
            </section>
          </div>
          <div class="social">
            <a href="https://www.instagram.com" target="_blank">
              <img src="images/instagram.png" alt="Instagram link" />
            </a>
            <a href="https://www.twitter.com" target="_blank">
              <img src="images/twitter.png" alt="Twitter link" />
            </a>
          </div>
        </header>
        <nav>
          <button id="hamburgerBtn"><span>&#9776;</span><span>X</span></button>
          <ul id="primaryNav">
            <li><a href="index.html">Home</a></li>
            <li class="active"><a href="#">Activities</a></li>
            <li><a href="join.html">Join</a></li>
            <li><a href="directory.html">Directory</a></li>
          </ul>
        </nav>
<main>
        <figure>
            <img class="imgShadow"
            src="images/imgPlaceholder.jpg"
            data-src="images/clouds1920.webp" 
            alt="Cloudy sky">
            <figcaption>A beautiful sunset</figcaption>
        </figure>
        
        <figure>
            <img class="imgShadow"
            src="images/imgPlaceholder.jpg"
            data-src="images/horse960.webp" 
            alt="girl being led on a horse">
            <figcaption>Riding horses</figcaption>
        </figure>
        
        <figure>
            <img class="imgShadow"
            src="images/imgPlaceholder.jpg"
            data-src="images/javelina960.webp" 
            alt="Javelina walking">
            <figcaption>Where did she come from?</figcaption>
        </figure>
        <p>

        </p>
        <figure>
            <img class="imgShadow"
            src="images/imgPlaceholder.jpg"
            data-src="images/owassoCityHall.jpg" 
            alt="Owasso City Hall">
            <figcaption>Nobody fights city hall</figcaption>
        </figure>
        
        <figure>
            <img class="imgShadow"
            src="images/imgPlaceholder.jpg"
            data-src="images/pelicans.jpg" 
            alt="Pelicans in a lake">
            <figcaption>Pelicans going for a swim at Oxley Nature Preserve</figcaption>
        </figure>
        
        <figure>
            <img class="imgShadow"
            src="images/imgPlaceholder.jpg"
            data-src="images/rainy.jpg" 
            alt="raining in front yard">
            <figcaption>A little rain never hurt (but a lot can kill you)</figcaption>
        </figure>
        <span class="today"></span>
    </main>

    <footer>
      &copy; | <span id="theyear"></span> | Spencer F. Griffin | Oklahoma |

    </footer>

</html>
