<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is a practice site for the Web Development and Design course 230 for Brigham Young University Idaho, the directory page."
    />
    <title>Owasso Chamber of Commerce</title>
    <link href="css/normalize.css" rel="stylesheet" />
    <link href="css/base.css" rel="stylesheet" />
    <link href="css/medium.css" rel="stylesheet" />
    <link href="css/large.css" rel="stylesheet" />
  </head>
  <!-- Color Scheme 
    Primary:   #E07E79
    Secondary: #78E09E
    Accents:   #CC0000 -->
  <body>
    <header>
      <div class="logo">
        <picture>
          <img
            src="images/occlogo.png"
            alt="Owasso Chamber of Commerce logo"
            width="75"

        <section>
          <h1>Owasso</h1>
          <h2 class="c">Chamber of Commerce</h2>
        </section>
      </div>

        <a href="https://www.instagram.com" target="_blank">
          <img src="images/instagram.png" alt="Instagram link" />
        </a>
        <a href="https://www.twitter.com" target="_blank">
          <img src="images/twitter.png" alt="Twitter link" />
        </a>
      </div>
    </header>
    <nav>
      <button id="hamburgerBtn"><span>&#9776;</span><span>X</span></button>
      <ul id="primaryNav">
        <li><a href="index.html">Home</a></li>
        <li><a href="discover.html">Activities</a></li>
        <li><a href="#">Join</a></li>
        <li class="active"><a href="directory.html">Directory</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
    <main>
      <div id="menu">
        <button id="grid">Grid</button>
        <button id="list">List</button>
      </div>
      <div id="cards" class="grid"></div>
    </main>

    <script src="js/navigation.js"></script>
    <script src="js/business.js"></script>
